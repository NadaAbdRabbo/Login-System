<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- !======> Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans:wght@300&family=Amatic+SC:wght@400;700&family=Anton&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans+Caption&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Righteous&family=Roboto:wght@100;300;400;500;700;900&family=Tinos:wght@400;700&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- !======> Style sheet  -->
    <link rel="stylesheet" href="./css/style.css">
 
</head>
<body>
    <div class="container py-5 text-center mt-5 p-5">
        <h1 class="mb-3">Smart Login System</h1>
        <input type="text" placeholder="Enter your name" class="form-control mb-3 user username" name="name">
        <input type="text" placeholder="Enter your email" class="form-control mb-3 email" name="email">
        <input type="password" placeholder="Enter password" class="form-control mb-4 password" name="password">
        <p id="error" class="d-none text-danger mb-4">All inputs are required</p>
        <button class="btn btn-outline-info w-100 mb-3" id="myBtn">Sign Up</button>
        <p class="text-white">You have an account? <a href="./login.html" class="text-white" target="_blank">Sign in</a></p>
    </div>
    



















    <script src="js/main.js"></script>
</body>
